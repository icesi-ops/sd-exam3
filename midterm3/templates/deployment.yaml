apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name}}
  labels:
    app: {{ .Values.name}}
spec:
  replicas: {{ .Values.replicas}}
  selector:
    matchLabels:
      app: {{ .Values.name}}
  template:
    metadata:
      labels:
        app: {{ .Values.name}}
    spec:
      containers:
      - name: {{ .Values.name}}
        image: {{ .Values.image}}
        env:
        - name: REDIS_HOST
          value: ${REDIS_SERVICE_HOST}
        ports:
        - containerPort: {{ .Values.port}}
        livenessProbe:
          httpGet:
            path: /liveness
            port: {{ .Values.port}}
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /readiness
            port: {{ .Values.port}}
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name}}
  labels:
    app: {{ .Values.name}}
spec:
  type: {{ .Values.servicetype}}
  ports:
  - port: {{ .Values.port}}
    targetPort: {{ .Values.port}}
    protocol: TCP
  selector:
    app: {{ .Values.name}}